<body>
    <p>

    </p>
    <script>
        //자바스크립트 이용하여 문서에 출력하기 write
        document.write("Hello World <br> x+y=");

        let s2="Morning";
        let s3="chaelin";
        document.write(s1 +s2 +s3+"<br>")
        document.write(s3.toUpperCase()+"<br>")

        let age = parseInt(prompt("나이를 입력하세요:"));
        document.write("<br> 당신은 내년이면 "+(age+1)+"살 입니다.");
    </script>
