    <script>
        let d = new Date();
        let d1 = new Date(2024, 3, 30);
        let d2 = new Date("April 30, 2024 14:24:00");

        document.write(d + "<br>");
        document.write("2024, 4, 30 ====> "+d1+"<br>");
        document.write("April 30, 2024 14:24:00 ====> "+d2+"<br>");
        document.write(d1.getFullYear() +"년"+"<br>");
        document.write(d1.getMonth() +1+ "월"+"<br>");
        document.write(d1.getMilliseconds()+"<br>");
        document.write(d1.getMonth()+"<br>");

        let dday = new Date(2024, 11, 25);
        let dif = dday.getTime() - d1.getTime();
        let diff_day = dif/(1000*3600);

        document.write(
            dday +"까지 남은 날짜: "+ diff_day
        );
    </script>

    <script>
        let date1 = new Date("04/30/2024");
        let date2 = new Date("05/30/2024");
        let diff = date2.getTime() - date1.getTime();
        let diff_days = diff/(1000*3600*24);

        document.write(
            date1 +"<br> 와 <br>" + date2 +"<br> 날짜 간의 총 일수: " + diff_days
        );
    </script>

    <h2 id='clock'></h2>
    <script>
        function setClock() {
            let now = new Date();
            let s = now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();

            document.getElementById('clock').innerHTML = s;

            setTimeout('setClock()', 1000);
        }
        setClock();
    </script>
