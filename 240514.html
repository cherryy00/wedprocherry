<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>240514 실습</title>
    <script>
        function change(){
            let p = document.getElementById("firstP");
            p.innerHTML = "귀여운 <img src = 'images/fox.png'> 팍스";
        }
        function change1(obj, size, color){
            obj.style.color = color;
            obj.style.fontSize = size;
        }
    </script>
</head>
<body>
    <h3> innerHTML 활용: 아래 글자를 클릭하면 귀여운 팍스가 보입니다.</h3>
    <hr>
    <p id = "firstP" style= "color: blue" onclick= "change()">
        여기에 <span style= "color: red">클릭하세요</span>
    </p>
    <br>
    <button onclick="change1(this, '35px', 'yellow')">버튼</button>
    <button onclick="change1(this, '20px', 'violet')">버튼</button>
    <div onclick="change1(this, '25px', 'skyblue')">
        여기를 클릭하면 크기와 색 변경
    </div>
</body>
</html>
