    <script>
        function gugudan(){
            let number = parseInt(prompt("숫자를 입력하세요:"));
            result = "";
            for (let j = 2; j <= 9; j++) {
                result += number + "*" + j + "=" + number*j + "<br>";
            }
            document.getElementById("gugudan").innerHTML = result;
        }
    
    </script>
</head>
<body>
    <h1 id="test">시간</h1>
    <script>
        //Date 현재 시간값을 갖는 객체와 if
        let time = new Date().getHours();
        let msg;
        document.getElementById("test").innerHTML = "TIME" + time;
        if (time<12){
            msg =" Good Morning";}
        else{
            msg = "Good Afternoon";
        }
        document.getElementById("test").innerHTML = msg;
    </script>

       <hr>
       <h1>구구단 만들기</h1>
       <script>
        for(let dan=2; dan<=9; dan++){
            document.write(dan + "단<br>");
            for(let k=1; k<=9; k++){
                document.write(dan +"*" + k + "=" + dan*k+"<br>")
            }
            document.write("<hr>");
        }
       </script>
       <script>
            document.write("<h1>구구단표</h1>");
            document.write("<table border=2 width=50%");
            for (let i = 1; i <= 9; i++) {
                document.write("<tr>");
                document.write("<td>" + i + "</td>");
                for (let j = 2; j <= 9; j++) {
                    document.write("<td>" + i * j + "</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
       </script>
